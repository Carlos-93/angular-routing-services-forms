<!-- Form Page -->
<h1 class="text-4xl text-center my-10">Add Apple Product</h1>

<form [formGroup]="ProductForm" (ngSubmit)="onSubmit()" class="max-w-xl mx-auto p-5 space-y-10">
  <!-- Número de referencia -->
  <div>
    <label for="reference" class="block text-sm font-medium">Reference Number</label>
    <input type="text" id="reference" matInput name="reference" formControlName="reference"
      placeholder="Enter the reference number" autocomplete="off"
      class="mt-3 p-2 block w-full rounded-md border-2 focus:border-rose-600 focus:ring-rose-600 sm:text-sm">
  </div>

  <!-- Nombre del producto -->
  <div>
    <label for="name" class="block text-sm font-medium">Product Name</label>
    <input type="text" id="name" matInput name="name" formControlName="name" 
      placeholder="Enter the product name" autocomplete="off"
      class="mt-3 p-2 block w-full rounded-md border-2 focus:border-rose-600 focus:ring-rose-600 sm:text-sm">
  </div>

  <!-- Precio -->
  <div>
    <label for="price" class="block text-sm font-medium">Price</label>
    <input type="number" id="price" matInput name="price" formControlName="price" 
      placeholder="Enter the price"autocomplete="off"
      class="mt-3 p-2 block w-full rounded-md border-2 focus:border-rose-600 focus:ring-rose-600 sm:text-sm">
  </div>

  <!-- Descripción -->
  <div>
    <label for="description" class="block text-sm font-medium">Description</label>
    <textarea id="description" matInput name="description" formControlName="description" rows="5"
      placeholder="Enter the product description" autocomplete="off"
      class="mt-3 p-2 block w-full rounded-md border-2 focus:border-rose-600 focus:ring-rose-600 sm:text-sm"></textarea>
  </div>

  <!-- Tipo de producto -->
  <div>
    <label for="type" class="block text-sm font-medium">Product Type</label>
    <select id="type" matInput name="type" formControlName="type" autocomplete="off"
      class="mt-3 p-2 block w-full rounded-md border-2 focus:border-rose-600 focus:ring-rose-600 sm:text-sm">
      <option disabled selected>Select product type</option>
      <option>Mac</option>
      <option>iPad</option>
      <option>iPhone</option>
      <option>Watch</option>
      <option>AirPods</option>
    </select>
  </div>

  <!-- Oferta de producto -->
  <div class="flex items-center">
    <input id="offer" matInput name="offer" formControlName="offer" type="checkbox"
      class="h-4 w-4 rounded border-2 focus:border-rose-600 focus:ring-rose-600 cursor-pointer">
    <label for="offer" class="ml-2 block text-sm cursor-pointer">Product On Offer</label>
  </div>

  <!-- Agregar imagen de producto -->
  <div>
    <label for="image" class="block text-sm font-medium">Product Image</label>
    <input type="file" id="image" matInput name="image" formControlName="image" autocomplete="off"
      class="mb-10 mt-3 block w-full text-sm text-gray-900 file:rounded-md file:border-gray-300 file:text-sm file:bg-white file:px-4 file:p-2 file:shadow-sm file:focus:border-rose-600 file:focus:ring-rose-600 cursor-pointer">
  </div>

  <!-- Botón de envío -->
  <div class="flex justify-end items-center">
    <button type="submit" [disabled]="ProductForm.invalid"
      class="p-2.5 px-6 border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-rose-600 hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-600">
      Add Product
    </button>
    <button type="reset"
      class="p-2.5 px-6 border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 ml-3">
      Clear Fields
    </button>
  </div>
</form>
