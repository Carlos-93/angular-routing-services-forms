<!-- iPhone Page -->
<main class="flex flex-col gap-20 py-20 justify-center sm:items-center sm:w-auto w-full">
    <h1 class="text-4xl text-center font-semibold">iPhone</h1>
    <!-- iPhone Products -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-5 overflow-y-auto w-full px-4 sm:px-0 sm:w-3/4">
        <article *ngFor="let product of products; let i = index"
            class="flex flex-col gap-5 p-5 w-full text-sm md:text-base bg-slate-100 rounded-xl">
            <div class="flex justify-between items-center">
                <!-- Reference number and name of the product -->
                <span class="font-bold text-base md:text-lg">
                    {{ product.reference }} - {{ product.name }}
                </span>
            </div>
            <!-- Image of the product -->
            <div class="flex justify-center w-full">
                <img [src]="product.image" [alt]="product.name" class="w-52 h-56">
            </div>
            <!-- Description of the product -->
            <span class="text-justify">
                {{product.description}}
            </span>
            <!-- Price of the product, Offer status and Buy button -->
            <div class="flex items-end justify-between">
                <span class="font-semibold">From {{product.price}}â‚¬</span>
                <span *ngIf="product.offer" class="text-green-600 font-bold">On Offer</span>
                <button class="md:p-2.5 md:px-6 p-2 px-4 border-transparent shadow-sm font-medium rounded-md 
              text-white bg-rose-600 hover:bg-rose-700">
                    Buy
                </button>
            </div>
        </article>
    </section>
</main>
